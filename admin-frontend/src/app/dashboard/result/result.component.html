<div class="container-fluid">
  <!-- Page Heading -->
  <div class="row">
    <div class="col-xl-12">
      <h2 class="page-header">
        Tables
      </h2>
      <ol class="breadcrumb">
        <li>
          <i class="fa fa-dashboard"></i> <a href="Javascript:void(0);" routerLink="/dashboard/home">Dashboard</a>
        </li>
        <li class="active">
          <i class="fa fa-table"></i> Resultattavla
        </li>
      </ol>
    </div>
  </div>
  <!-- /.row -->
  <div class="row">
    Results={{userResults[0].user.displayName}}
    <div class="col-xl-6 col-lg-12">
      <div class="card card-block">
        <div class="table-responsive table-striped">
          <table class="table">
            <thead class="thead-inverse">
            <tr>
              <th>ID</th>
              <th>Namn</th>
              <th>Tid</th>
              <th>Mellantid</th>
              <th>Resultat</th>
              <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let result of userResults">
              <td>{{result.id}}</td>
              <td>{{result.user.displayName}}</td>
              <td>{{result.time}}</td>
              <td>{{result.splitTime}}</td>
              <td>{{result.result}}</td>
              <td><button class="no-border" (click)="remove(result)"><i class="fa fa-trash"></i></button></td>
            </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>
