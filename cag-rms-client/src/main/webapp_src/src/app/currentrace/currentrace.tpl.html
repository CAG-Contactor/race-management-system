<div>
    <div style="text-align: center; width: 100%;">
        <table style="width: 100%;">
            <tr>
                <td style="text-align: right; padding-right: 5px;">Tävlande</td>
                <td style="text-align: left">{{currentUser.name}}</td>
            </tr>
            <tr>
                <td style="text-align: right; padding-right: 5px;">Starttid</td>
                <td style="text-align: left">{{startTime | date:'HH:mm:ss.sss'}}</td>
            </tr>
            <tr>
                <td style="text-align: right; padding-right: 5px;">Nuvarande tid</td>
                <td style="text-align: left">{{runningTime | date:'mm:ss.sss'}}</td>
            </tr>
            <tr>
                <td style="text-align: right;  padding-right: 5px;">Mellantid</td>
                <td style="text-align: left">{{splitTime | date:'HH:mm:ss.sss'}}</td>
            </tr>
            <tr>
                <td style="text-align: right;  padding-right: 5px;">Sluttid</td>
                <td style="text-align: left">{{finishTime | date:'HH:mm:ss.sss'}}</td>
            </tr>
        </table>
    </div>
    <div style="text-align: center; padding: 20px;">
        {{isActive ? 'Pågår!' : 'Klart'}}
    </div>
</div>
